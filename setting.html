<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="setting.css">
</head>
<body>
    <div id="modal">
        <img src="config-white.png" alt="config icon">
        <button type="button" id="modalOpenBtn">Setting</button>
    </div>

    <div class="modal" id="settingModal">
    <div class="modal-content">
    <div class="quitBox">
    <div class="setting">
        <div class="title">Timer Setting</div>
        <img src="remove-black-sm.png" alt="remove icon" class="remove_Btn">
        <div class="value">
            <div class="minute">
                <div class="mTitle">Time (minutes)</div>
                <div class="pomodoroMinute">
                    <label>Pomodoro</label>
                    <input type="number" min="0" step="1" class="pomodoroMinuteInput" value="1"></input>
                </div>

                <div class="shortBreakMinute">
                    <label>Short Break</label>
                    <input type="number" min="0" step="1" class="shortBreakInput" value="5"></input>
                </div>

                <div class="longBreakMinute">
                    <label>Long Break</label>
                    <input type="number" min="0" step="1" class="longBreakInput" value="15"></input>
                </div>
            </div>

            <div class="autoStart">
                <div class="autoStartLabel">
                    <span>Auto start next round?</span>
                </div>
                <div class="autoStartCheckBox">
                    <div>
                        <input type="checkBox" id="autoStartInput" name=""></input>
                        <label for="autoStartInput"></label>
                    </div>
                </div>
            </div>

            <div class="volume">
                <div class="volumeLabel">
                    <span>Sound Volume</span>
                </div>
                <div class="volumeRange">
                    <div class="volumeRangeValue">50</div>
                    <input type="range" min="0" max="100" class="volumeRangeInput" id="volumeRangeInputId" value="50">
                </div>
            </div>

            <div class="longBreakInterval">
                <div class="lbiLabel">
                    <span>Long Break Interval</span>
                </div>
                <div class="lbiValue">
                    <input type="number" min="1" step="1" width="70" class="lbiInput" value="4">
                </div>
            </div>
        </div>

        <div class="footer">
            <button type="submit" class="OKBtn">OK</button>
        </div>
    </div>
    </div>
    </div>
    </div>
</body>
<script src="setting.js"></script>
</html>
