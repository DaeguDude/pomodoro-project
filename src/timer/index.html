<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="#">
  <meta charset="UTF-8">
  <title>Pomodoro</title>
</head>

<body class="background-color-transition">
  <button type="button" id="modal__open-btn">
    <img src="config-white.png" alt="config icon" class="btn-img" />
    &nbsp;Setting
  </button>

  <div class="modal">
    <div class="modal-content">
      <div class="padding-area">
        <div class="setting">
          <header class="setting__header">
            <div>Timer Setting</div>
            <img
              src="remove-black-sm.png"
              alt="remove icon"
              class="setting__remove-btn btn-img close"
            />
          </header>
          <article>
            <div class="setting__items">
              <div class="time__title">
                <span class="title">Time (minutes)</span>
              </div>
              <div class="time__items">
                <div class="time__item">
                  <div class="time__pomodoro__label">
                    <label class="time__label">Pomodoro</label>
                  </div>
                  <input
                    type="number"
                    min="0"
                    step="1"
                    class="time__input time__pomodoro"
                    value="1"
                  />
                </div>

                <div class="time__item">
                  <div class="time__short__label">
                    <label class="time__label">Short Break</label>
                  </div>
                  <input
                    type="number"
                    min="0"
                    step="1"
                    class="time__input time__shortBreak"
                    value="2"
                  />
                </div>

                <div class="time__item">
                  <div class="time__long__label">
                    <label class="time__label">Long Break</label>
                  </div>
                  <input
                    type="number"
                    min="0"
                    step="1"
                    class="time__input time__longBreak"
                    value="3"
                  />
                </div>
              </div>
            </div>

            <div class="setting__items">
              <div class="content">
                <div class="autoStart__title">
                  <span class="title">Auto start next round?</span>
                </div>
                <div>
                  <input type="checkBox" id="autoStart__checkBox" name="" />
                  <label for="autoStart__checkBox"></label>
                </div>
              </div>
            </div>

            <div class="setting__items">
              <div class="content">
                <div class="volume__title">
                  <span class="title">Sound Volume</span>
                </div>
                <div class="volume__content">
                  <div class="volume__display"><span id="vd">100</span></div>
                  <input
                    type="range"
                    min="0"
                    max="100"
                    class="volume__range"
                    id="vr"
                    value="100"
                  />
                </div>
              </div>
            </div>

            <div class="setting__items">
              <div class="content">
                <div class="longBreakInterval__title">
                  <span class="title">Long Break Interval</span>
                </div>
                <div>
                  <input
                    type="number"
                    min="1"
                    step="1"
                    width="70"
                    class="longBreakInterval__number"
                    value="4"
                  />
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
      <div class="footer">
        <footer>
          <button type="submit" class="footer__submit-btn">OK</button>
        </footer>
      </div>
    </div>
  </div>

  <div id="wrap">
    <div id="mode">
      <input type="button" name="pomodoroMode" value="Pomodoro" class="clickedBtn">
      <input type="button" name="shortMode" value="Short Break">
      <input type="button" name="longMode" value="Long Break">
    </div>
    <div id="time">
      <h1>00:00</h1>
      <input type="button" name="timer" value="START">
    </div>
  </div>
</body>
<script src="app.bundle.js"></script>

</html>
