<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/fadac8530c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section id="task-section">
        <header>
          <h3>Tasks</h3>
          <button class="edit-btn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </header>

        <ul class="task-list">
          <li class="task">
            <i class="task__check-marker fas fa-check-circle"></i>
            <span class="task__title">
              OhmygodOhmyOhmygodOhmyOhmygodOhmyOhmygodOhmyOhmygodOhmyOhmygodOhmy
            </span>
            <div class="task__pomodoros">
              <span class="task__completed-pomodoros">0</span> /
              <span class="task__estimated-pomodoros">5</span>
            </div>
            <button class="edit-btn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>

          <li class="task">
            <i class="task__check-marker fas fa-check-circle"></i>
            <span class="task__title">
              OhmygodOhmyOhmygodOhmyOhmygodOhmyOhmygodOhmyOhmygodOhmyOhmygodOhmy
            </span>
            <div class="task__pomodoros">
              <span class="task__completed-pomodoros">0</span> /
              <span class="task__estimated-pomodoros">13</span>
            </div>
            <button class="edit-btn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
        </ul>

        <button class="add-task-btn">
          <i class="fas fa-plus-circle"></i> Add Task
        </button>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
