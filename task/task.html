<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="task.css" />
    <script
      src="https://kit.fontawesome.com/fadac8530c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section id="task-section">
        <header>
          <h3>Tasks</h3>
          <button class="edit-btn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </header>

        <ul class="task-list">
          <li class="task">
            <i class="task__check-marker fas fa-check-circle"></i>
            <span class="task__title">
              OhmygodOhmyOhmygodOhmyOhmygodOhmyOhmygodOhmyOhmygodOhmyOhmygodOhmy
            </span>
            <div class="task__pomodoros">
              <span class="task__completed-pomodoros">0</span> /
              <span class="task__estimated-pomodoros">5</span>
            </div>
            <button class="edit-btn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>

          <li class="task">
            <i class="task__check-marker fas fa-check-circle"></i>
            <span class="task__title">
              OhmygodOhmyOhmygodOhmyOhmygodOhmyOhmygodOhmyOhmygodOhmyOhmygodOhmy
            </span>
            <div class="task__pomodoros">
              <span class="task__completed-pomodoros">0</span> /
              <span class="task__estimated-pomodoros">13</span>
            </div>
            <button class="edit-btn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
        </ul>

        <button class="add-task-btn">
          <i class="fas fa-plus-circle"></i> Add Task
        </button>

        <article class="task-detail">
          <main>
            <div class="task-detail__title">
              <input
                name="task-detail__title"
                type="text"
                placeholder="What are you working on?"
              />
            </div>
            <div class="task-detail__pomodoro">
              <span class="label">Est Pomodoros</span>
              <div class="task-detail__pomodoro-content">
                <input name="number-pomodoros" type="number" value="1" />
                <button class="pomodoro-updown-btn" name="pomodoro-up">
                  <i class="fas fa-caret-up"></i>
                </button>
                <button class="pomodoro-updown-btn" name="pomodoro-down">
                  <i class="fas fa-caret-down"></i>
                </button>
              </div>
            </div>
            <div class="task-detail__note">
              <!-- <button class="add-note-btn">+ Add Note</button> -->
              <textarea name="note" placeholder="Some notes..."></textarea>
            </div>
          </main>
          <footer>
            <button class="task-detail__delete-btn">Delete</button>
            <div>
              <button class="task-detail__cancel-btn">Cancel</button>
              <button class="task-detail__save-btn">Save</button>
            </div>
          </footer>
        </article>
      </section>
    </div>
  </body>
</html>
