<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="task.css" />
    <script
      src="https://kit.fontawesome.com/fadac8530c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section class="task">
        <header>
          <div>
            <h3 class="title">Tasks</h3>
            <button class="edit-btn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </div>
        </header>

        <article class="task-list">
          <div class="task-item">
            <div class="task-item__left">
              <i class="task-item__check-marker fas fa-check-circle"></i>
              <span class="task-item__title"
                >OhmygodOhmyOhmygodOhmyOhmygodOhmyOhmy
                godOhmyOhmygodOhmyOhmygodOhmy</span
              >
            </div>
            <div class="task-item__right">
              <div>
                <span class="task-item__completed-pomodoros">0</span>
                <span class="task-item__est-pomodoros">/ 5</span>
              </div>
              <button class="edit-btn">
                <i class="fas fa-ellipsis-v"></i>
              </button>
            </div>
          </div>
          <div class="task-item"></div>
          <div class="task-item"></div>
        </article>

        <article class="add-task">
          <button class="add-task__add-btn">
            <i class="fas fa-plus-circle"></i>
            <span>Add Task</span>
          </button>
        </article>

        <article class="task-detail">
          <main class="task-detail__content">
            <div class="task-detail__title-container">
              <input
                type="text"
                name="task-detail__title"
                placeholder="What are you working on?"
              />
            </div>
            <div class="task-detail__pomodoro-container">
              <span class="label">Est Pomodoros</span>
              <div class="task-detail__pomodoros">
                <input type="number" name="number-pomodoros" />
                <button class="task-detail__increase-pomodoro-btn">
                  <i class="fas fa-caret-up"></i>
                </button>
                <button class="task-detail__decrease-pomodoro-btn">
                  <i class="fas fa-caret-down"></i>
                </button>
              </div>
            </div>
            <div class="task-detail__note-container">
              <button class="task-detail__add-note-btn">+ Add Note</button>
            </div>
          </main>
          <footer>
            <div>
              <button class="task-detail__cancel-btn">Cancel</button>
              <button class="task-detail__save-btn">Save</button>
            </div>
          </footer>
        </article>

        <footer>
          <div></div>
        </footer>
      </section>
    </div>
  </body>
</html>
